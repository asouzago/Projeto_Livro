<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario Filme</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <form th:action="@{/livro/salvar}" th:object="${livro}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" th:field="*{nome}"/>
                    <span  th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="badge badge-danger" >erro</span>
                </div>
                <div class="form-group">
                    <label for="inputAno">Ano de lan√ßamento</label>
                    <input type="text" class="form-control" id="inputAno" th:field="*{ano}"/>
                </div>
                <div class="form-group">
                    <label for="inputVolume">Volume</label>
                    <input type="text" class="form-control" id="inputVolume" th:field="*{volume}"/>
                </div>
                <div class="form-group">
                    <label for="inputEditora">Editora</label>
                    <select class="form-control" id="inputEditora" th:field="*{editora}">
                        <option value=""> Selecione a Editora</option>
                        <option th:each="editora : ${editoras}" th:value="${editora.id}" th:text="${editora.nome}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputAutor">Autor</label>
                    <select multiple="multiple" class="form-control" id="inputAutor" th:field="*{autor}">
                        <option value=""> Selecione os Autores </option>
                        <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nome}"></option>
                    </select>
                </div>
                <a th:href="@{/livro}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
